<!DOCTYPE html>

<head>
	<title>Slot Machine</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<html>

<body onload="toggleAudio()" id="bg1">
	<div class="container-fulid">
		<div class="row h-100">

			<div class="col-lg-2 col-sm-1">
			</div>

			<div class="col-lg-8 col-sm-10">
				<div class="h-20">
					<section id="status" class="mt-5 mb-1">WELCOME!</section>
				</div>

				<div class="h-15">
					<section id="player_info" class="mb-1">
						<div id="total_money">money=1000$</div>
						<div id="winning">winning=0</div>
						<div id="lose">lose=0</div>
					</section>
				</div>

				<div class="justify-content-center">
					<div class="h-15 mb-1">
						<section id="Slots">
							<div class="container-fulid">

								<div class="row">

									<div class="col-4 d-flex justify-content-center">
										<div id="slot1" class="a1"></div>
									</div>

									<div class="col-4 d-flex justify-content-center">
										<div id="slot2" class="a1"></div>
									</div>

									<div class="col-4 d-flex justify-content-center">
										<div id="slot3" class="a1"></div>
									</div>
								</div>
							</div>
						</section>
					</div>

					<div class="h-15 mb-1">
						<section id="Slots_2">
							<div class="container-fulid">

								<div class="row">

									<div class="col-4 d-flex justify-content-center">
										<div id="slot4" class="a1"></div>
									</div>

									<div class="col-4 d-flex justify-content-center">
										<div id="slot5" class="a7"></div>
									</div>

									<div class="col-4 d-flex justify-content-center">
										<div id="slot6" class="a1"></div>
									</div>
								</div>
							</div>
						</section>
					</div>

					<div class="h-15 mb-1">
						<section id="Slots_3">
							<div class="container-fulid">
								<div class="row">

									<div class="col-4  d-flex justify-content-center">
										<div id="slot7" class="a1"></div>
									</div>

									<div class="col-4 d-flex justify-content-center">
										<div id="slot8" class="a1"></div>
									</div>

									<div class="col-4 d-flex justify-content-center">
										<div id="slot9" class="a1"></div>
									</div>

								</div>
							</div>
						</section>
					</div>
				</div>
				<div class="h-10 mb-1">
					<section onclick="doSlot()" id="Gira">PLAY</section>
				</div>

				<div class="h-10">
					<section id="options">
						<img src="res/icons/audioOn.png" id="audio" class="option" onclick="toggleAudio()" />
					</section>
				</div>
			</div>

			<div class="col-lg-2 col-sm-1">
			</div>

		</div>
	</div>
	<script src="javascript.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>

</html>
